<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codificador e decodificador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h1>Codificador e decodificador de texto</h1>
                    <p>Entre com o texto</p>
                </div>
                <input type="text" id="texto">
                <div class="codificador container__botoes">
                    <button onclick="codificador()">CODIFICAR</button>
                </div>
                <div class="chute container__botoes">
                    <button onclick="decodificador()">DECODIFICAR</button>
                </div>
            </div>
        </div>
    </div>

    <script src="codificador.js" defer></script>

</body>
</html>
